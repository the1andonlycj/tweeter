<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Disable Mobile Viewport Forcing -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Easer - Home Page - Chill</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a4b9873643.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- NewTweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Parsing/Exporting New Tweet JS-->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Countdown Character Counter-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>easer</span>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>A-Rose-By-Any-Other</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="error-message-empty">As deep as silence can be, it doesn't really work here.</div>
        <div id="error-message-long">Brevity is the soul of chill--lose a few characters, if you don't mind.</div>
        <h2>Project Good Vibes</h2>
        <form action="/tweets" method="post">
          <label for="tweet-text" id="above-tweet">What has brought you peace?</label>
          <!-- This is where the user types a new tweet -->
          <textarea name="text" placeholder="Tell the world about it." id="tweet-text"></textarea>
          <div class="form-extras">
            <button id="button" type="submit">Express</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          <footer>
            <h3>Chiller words have ne'er been spoken</h3>
          </footer>
        </form>
        <!-- This is where the tweets will be displayed -->
        <section id="tweet-container">
        </section>
        </section>
      </section>
    </main>
  </body>
</html>
